def valid(semilist):
    separ = re.findall('\\(.*?\\)', semilist)
    words = [[] for i in range(len(separ))]
    j     = -1
    for i in separ:
        j = j + 1
        if len(i.replace('(', '').replace(')', '').split(',')) == 1:
            words[j] = i.replace('(', '').replace(')', '')
        else:
            for k in i.replace('(', '').replace(')', '').replace(' ', '').split(','):
                words[j].append(k)
    return words

def searchwords(text, keys):
    words = valid(keys)
    tandf = [''] * len(words)
    j     = -1
    for i in words:
        j = j + 1
        if isinstance(words[j], list):
            torf = [''] * len(words[j])
            n    = -1
            for k in words[j]:
                n = n + 1
                if k[0] == '-':
                    k = k.replace('-', '')
                    if k not in text:
                        torf[n] = 1
                    else:
                        torf[n] = 0
                else:
                    if k in text:
                        torf[n] = 1
                    else:
                        torf[n] = 0
            if 1 in torf:
                tandf[j] = 1
            else:
                tandf[j] = 0
        else:
            if i[0] == '-':
                i = i.replace('-', '')
                if i not in text:
                    tandf[j] = 1
                else:
                    tandf[j] = 0
            else:
                if i in text:
                    tandf[j] = 1
                else:
                    tandf[j] = 0
    if 0 in tandf:
        rpt = 0
    else:
        rpt = 1
    return rpt
